    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="dayTheme" id="changeTheme">
        <div class="container">
            <div class="header">
                <div class="iconContainer">
                    <img id="icon" width="100" height="100"
                        src="http://upload.wikimedia.org/wikipedia/commons/c/ce/Transparent.gif"></img>
                </div>
            </div>
            <div class="content">
                <div class="generalInformation">
                    <div class="status">Enter A Location</div>
                    <div class="location">To Find The Weather</div>
                </div>
                <div class="detailSection">
                    <div class="detail">
                        <div class="title">Wind</div>
                        <div class="value" id="wind">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title">Temperature</div>
                        <div class="value" id="temperature">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title">Humidity</div>
                        <div class="value" id="humidity">TBD</div>
                    </div>
                    <div class="detail">
                        <div class="title">Clouds</div>
                        <div class="value" id="clouds">TBD</div>
                    </div>
                </div>
                <div class="citySearchContainer">
                    <input type="text" class="citySearch" placeholder="Enter Location">
                </div>
                <div class="searchButton">
                    <button onclick="handleClick()">Click</button>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>

    </html>
